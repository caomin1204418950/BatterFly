<div class="applyContainer">
    <app-card>
        <div class="col-sm-12 select-box">
            <div class="row m-b-10">
              <div class="col-12 col-md-3 input-box m-b-20">
                <span>手机号码：</span>
                <input type="text" placeholder="请输入手机号码"  maxlength="11">
              </div>
              <div class="col-12 col-md-3 input-box m-b-20">
                <span>加入日期：</span>
                <div class="date-box">
                  <input class="input-date" type="text" placeholder="开始时间" ngbDatepicker #startDate="ngbDatepicker" (click)="startDate.toggle()">
                  至
                  <input class="input-date" type="text" placeholder="结束时间" ngbDatepicker #endDate="ngbDatepicker" (click)="endDate.toggle()">
                </div>
              </div>
              <div class="col-12 col-md-3 input-box m-b-20">
                  <span>邀请人：</span>
                  <input type="text" placeholder="请输入电话号码"  maxlength="11">
                </div>
              <div class="col-12 col-md-3 input-box m-b-20">
                  <span>合伙人：</span>
                  <select > 
                    <option value="">所有</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="auto">根据合伙人等级设置生成选项</option>
                  </select>
              </div>
              <div class="col-12 col-md-3 input-box float-right search-btn">
                <span>&nbsp;</span>
                <button class="btn btn-primary ripple light">
                  <i class="icofont icofont-search-alt-2"></i>查询</button>
                <button class="btn btn-primary btn-outline-primary ripple light" (click)="reset()">
                  <i class="icofont icofont-close"></i>重置</button>
              </div>
            </div>
        </div>
    </app-card>
    <app-card>
        <div class="listHeader">
            <div class="headerLeft">人员列表</div>
        </div>
        <ngx-datatable class="data-table"
            [rows]="rows"
            [selected]="selected"
            selectionType = "checkbox"
            [columnMode]="'force'"
            [headerHeight]="54"
            [rowHeight]="'auto'"
            (select)='onSelect($event)'>
                <ngx-datatable-column headerClass = "table-header-checkbox" maxWidth = 80 [sortable]="false" checkboxable = true headerCheckboxable=true >
                </ngx-datatable-column>
                <ngx-datatable-column [sortable]="false" name="手机号码" prop="telNum" maxWidth = 170></ngx-datatable-column>
                <ngx-datatable-column [sortable]="false" name="姓名" prop="name" maxWidth = 140 ></ngx-datatable-column>
                <ngx-datatable-column [sortable]="false" name="邀请人" prop="inviter" maxWidth = 180></ngx-datatable-column>
                <ngx-datatable-column [sortable]="false" name="合伙人等级" prop="grade" maxWidth = 160></ngx-datatable-column>
                <ngx-datatable-column [sortable]="false" name="加入时间" prop="joinDate"></ngx-datatable-column>
                <ngx-datatable-column [sortable]="false" name="操作">
                    <ng-template  ngx-datatable-cell-template let-row="row">
                            <button class="btn " >分销伙伴</button>                            
                            <button class="btn " >分销客户</button>                            
                            <button class="btn " >分销订单</button>                            
                    </ng-template>
                    </ngx-datatable-column>
        </ngx-datatable>
    </app-card>
  </div>
